<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Uso de tablas</title>
	<meta name="author" content="Ana Valero">
	<meta name="date" content="16/10/2020">
	<meta name="description" content="Ejercicio del uso de tablas primera parte">
</head>
<body>
	<table border="5" width="600" align="center">
	<tr>
		<th width="200" height="50">Cabecera 1</th>
		<th width="200" height="50">Cabecera 2</th>
		<th width="200" height="50">Cabecera 3</th>
	</tr>
		<tr align="center">
			<td width="200">
				Titulo 1 
			</td>
			<td width="200">
				Titulo 2 
			</td>
			<td width="200">
				Titulo 3 
			</td>
		</tr>
		<tr align="center">
			<td width="200">
				Patata 
			</td>
			<td rowspan="2" width="200" align="center">
				Queso 
			</td>
			<td width="200">
				Patata 
			</td>
		</tr>
		<tr align="center">
			<td width="200">
				Patata
			</td>
			<td width="200">
				Patata
			</td>

		</tr>
		<tr>
			<td colspan="3" width="600" align="center" height="40" >
				MUCHO TEXTO 
			</td>
			
		</tr>
	</table>
</body>
</html>
