<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Listas desordenadas</title>
	<meta name="author" content="Ana Valero">
	<meta name="date" content="14/10/2020">
	<meta name="description" content="Ejercicio del uso de las listas desordenadas">
</head>
<body>
	<ul type="circle"> 
	<!--circulo/circle	square/cuadrado	disc/disco-->
		<li>capitulo 1</li>
		<li>capitulo 2</li>
		<li>capitulo 3</li>
		<li>capitulo 4</li>
		<li>capitulo 5</li>
	</ul>
	<!--uso combinado de listas desordenadas-->
	<ul type="circle"> 
	
		<li>capitulo 6</li>
		<li>capitulo 7</li>
			<ul type="disc">
				<li>Primer apartado</li>
				<li>Segundo apartada</li>
				<li>Tercer apartado</li>
			</ul>
		<li>capitulo 8</li>
		<li>capitulo 9</li>
		<li>capitulo 10</li>
	</ul>
</body>
</html>
