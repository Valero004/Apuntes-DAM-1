<!DOCTYPE html>

<head>

	<title>Style en el head</title>
	<meta name="author" content="Ana Valero">
	<meta name="date" content="09/11/2020">
	<meta name="description" content="Vemos los estilos en el apartad head">
	<style type="text/css">
		h3 i {
			color: #1616c9;
			font-family: verdana;
			text-decoration: underline;

		}
	</style>
</head>
<body>
	<h3> Cultivo de <b>Mariguana</b> <i>planta medicinal</i> </h3>
	<h3> Cultivo de <b>patata</b> en Murcia <i>que no exsiste</i> </h3>
	<h3> Cultivo de <b>Longanizas</b> <i>muy tiernas</i> </h3>
	<h3> Cultivo de <b>pajaros</b> <i>por ejemplo</i> </h3>
</body>
</html>
