<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Style en el head</title>
	<meta name="author" content="Ana Valero">
	<meta name="date" content="09/11/2020">
	<meta name="description" content="Vemos los estilos en el apartad head">
	<style type="text/css"> /*Lo usamos cuando lo que queremos modificar es muy poca, de esta manera no es necesario abrir un fichero CSS nuevo*/
		h3 i {
			color: #1616c9;
			font-family: verdana;
			text-decoration: overline ;
		}
		h3 b {
			color: #d1221f;
			font-family: arial;
			text-decoration: underline ;
		}
		p {
			color: #547817;
			font-family: verdana;
			text-decoration: blink;
		}
	</style>
</head>
<body>
	<!--En las tablas exsiste el comando "colgroup" que te permite agrupa columnas y aplicarles el mismo estilo-->
	<h3> Cultivo de <b>Mariguana</b> <i>planta medicinal</i> </h3>
	<h3> Cultivo de <b>patata</b> en Murcia <i>que no exsiste</i> </h3>
	<h3> Cultivo de <b>Longanizas</b> <i>muy tiernas</i> </h3>
	<h3> Cultivo de <b>pajaros</b> <i>por ejemplo</i> </h3>
	<p>
		Esto es una prueba de estilo
	</p>
</body>
</html>
