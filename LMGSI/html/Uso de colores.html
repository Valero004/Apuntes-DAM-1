<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Uso de colores</title>
	<meta name="author" content="Ana Valero">
	<meta name="date" content="19/10/2020">
	<meta name="description" content="Ejercicio de uso de colores en el documento">
</head>
<body>
	<!-- Vamos a escribir un texto sin parrafo y sin modificadores-->
	Esta es la primera prueba de texto sin usar modificadores 

	<!-- Estilo al texto SIN usar la etiqueta parrafo-->
	<br><font size="12" color="blue" face="verdana">Esta es la segunda prueba</font><br>

	<!-- Usamos dos nuevas etiquetas que son BIG y SMALL dentro del texto-->
	<font size="8" color="red" face="verdana">Esta es la <big>segunda</big> prueba <small>sin</small> estilo</font><br>

	<!-- Repasamos la configuraciÃ³n de la linea -->
	<hr width="33%" align="center" size="20" color="green">

	<p align="justify" style="color: green;font-size: 20;font-family:verdana;text-decoration:font-weight: bold;">
		<!-- primera prueba de estilo dentro de un parrafo -->
		primera prueba de texto con estilo en parrafo
	</p>
</body>
</html>
